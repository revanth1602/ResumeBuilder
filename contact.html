<!DOCTYPE html>
<html>
<head>
    <title>Contact Information</title>
    <style>
        body {
            background-color: rgb(43, 171, 226);;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .index {
            position: fixed;
            top: 200px;
            left: 10px;
            color: white;
        }
        .index ul {
            list-style: none;
            padding: 0;
        }
        .index li {
            margin-bottom: 10px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            color: rgb(43, 171, 226);;
        }
        .index li.active {
            font-weight: bold;
            background-color: yellow;
            color: rgb(43, 171, 226);;
        }
        .box {
            width: 60%;
            margin-left: 20%;
            padding: 20px;
            margin-top: 50px;
            background-color: whitesmoke;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            width: calc(100% - 20px);
            padding: 8px;
            margin-top: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: rgb(43, 171, 226);;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="index">
        <ul>
            <li>1</li>
            <li>2</li>
            <li class="active">3</li>
        </ul>
    </div>
    <div class="box">
        <h1>Contact Information</h1>
        <form id="contactForm">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">

            <label for="email">Email:</label>
            <input type="text" id="email" name="email">

            <label for="linkedin">LinkedIn:</label>
            <input type="text" id="linkedin" name="linkedin">

            <button type="button" onclick="storeContactInfo()">Submit</button>
        </form>
    </div>

    <script>
        function storeContactInfo() {
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const linkedin = document.getElementById('linkedin').value;
            localStorage.setItem('phone', phone);
            localStorage.setItem('email', email);
            localStorage.setItem('linkedin', linkedin);
            const selectedForm = localStorage.getItem('finalizeForm');
            if (selectedForm) {
                window.location.href = selectedForm; 
            } else {
                alert('No form selected!');
            }
        }
    </script>
</body>
</html>
