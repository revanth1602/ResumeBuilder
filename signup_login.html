<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="signup_login.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tablinks active" onclick="openTab(event, 'signup')">Signup</button>
            <button class="tablinks" onclick="openTab(event, 'login')">Login</button>
        </div>

        <div id="signup" class="tabcontent" style="display: block;">
            <h2>Signup for Resume Builder</h2>
            <form action="signup.php" method="POST">
                <label for="username_signup">Username:</label><br>
                <input type="text" id="username_signup" name="username_signup" required><br><br>
                
                <label for="email_signup">Email:</label><br>
                <input type="email" id="email_signup" name="email_signup" required><br><br>
                
                <label for="password_signup">Password:</label><br>
                <input type="password" id="password_signup" name="password_signup" required><br><br>
                
                <button type="submit">Signup</button>
            </form>
        </div>

        <div id="login" class="tabcontent">
            <h2>Login to Resume Builder</h2>
            <form id="loginForm" onsubmit="return validateLogin()">
                <label for="username_login">Username:</label><br>
                <input type="text" id="username_login" name="username_login" required><br><br>
        
                <label for="password_login">Password:</label><br>
                <input type="password" id="password_login" name="password_login" required><br><br>
        
                <button type="submit">Login</button>
            </form>
        </div>
        
        <script>
            function openTab(evt, tabName) {
                var i, tabcontent, tablinks;
                tabcontent = document.getElementsByClassName("tabcontent");
                for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                }
                tablinks = document.getElementsByClassName("tablinks");
                for (i = 0; i < tablinks.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" active", "");
                }
                document.getElementById(tabName).style.display = "block";
                evt.currentTarget.className += " active";
            }
        
            function validateLogin() {
                var username = document.getElementById("username_login").value;
                var password = document.getElementById("password_login").value;
        
                if (username === "csef10" && password === "griet") {
                    window.location.href = "templates.html";
                    return false; // Prevent default form submission
                } else {
                    alert("Invalid username or password.");
                    return false; // Prevent form submission
                }
            }
        </script>
</body>
</html>
